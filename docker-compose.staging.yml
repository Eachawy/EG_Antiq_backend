version: '3.8'

services:
  antiquities-frontend-staging:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eg-antiquities-staging
    ports:
      - "9001:8080"
    environment:
      - BACKEND_URL=${BACKEND_URL}
      - NODE_ENV=staging
    env_file:
      - .env.staging
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - antiquities-staging-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  antiquities-staging-network:
    driver: bridge
