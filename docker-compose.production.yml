version: "3.8"

services:
  admin-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BACKEND_URL=${BACKEND_URL:-https://api.kemetra.org}
    container_name: admin-frontend
    ports:
      - "127.0.0.1:3001:8080"
    environment:
      - NODE_ENV=production
      - BACKEND_URL=${BACKEND_URL:-https://api.kemetra.org}
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          memory: 256M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - production-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  production-network:
    driver: bridge
